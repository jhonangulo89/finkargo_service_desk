services:
  att_api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - FASTAPI_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@att_db:5432/agile_ticket_tracker
    depends_on:
      - att_db
    networks:
      - my_network

  att_app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    networks:
      - my_network

  att_db:
    image: postgres:16.3
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql_volumes:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agile_ticket_tracker
    networks:
      - my_network


networks:
  my_network:
